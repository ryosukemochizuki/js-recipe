<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .container {
      width: 255px;
      height: 255px;
    }

    .minis {
      width: 255px;
      display: flex;
      flex-wrap: wrap;
    }

    .mini {
      width: 20%;
      height: 50px;
    }

    .blue {
      width: 255px;
      height: 5px;
      background-color: black;
      margin: 10px 0;
    }

    .opacity {
      width: 200px;
      height: 5px;
      background-color: black;
    }
  </style>
  <body>
    <div id="app">
      <div
        class="container"
        v-on:mousemove="changeColor"
        v-on:click="createMini"
        v-bind:style="showColor"
      ></div>
      <div
        class="blue"
        v-on:mousemove="changeBlue"
        v-bind:style="showBlue"
      ></div>
      <div class="opacity" v-on:mousemove="changeOpacity"></div>
      <p>rgba({{ redNum }}, {{ greenNum }}, {{ blueNum }}, {{ opacityNum }})</p>
      <div class="minis">
        <div
          class="mini"
          v-for="color in colors"
          v-on:click="showMiniColor(color)"
          v-bind:style="{backgroundColor: `rgba(${color.red}, ${color.green}, ${color.blue}, ${color.opacity})`}"
        ></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
