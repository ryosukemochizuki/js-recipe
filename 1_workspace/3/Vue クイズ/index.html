<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ quizes[0].question }}</h1>
      <!-- v-bindの基本機能はhtmlの属性にdataを使える -->
      <img v-bind:src="quizes[0].imagePath" alt="" />
      <div class="button-container">
        <button
          v-for="choice, id in quizes[0].choices"
          v-on:click="showAnswer(id)"
        >
          {{ choice.answer }}
        </button>
      </div>
      <div class="feedback">{{ feedbackDisc }}</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
