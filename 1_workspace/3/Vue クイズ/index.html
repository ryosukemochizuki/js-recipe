<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div v-bind:key="order">
        <h1>{{ quizes[order].question }}</h1>
        <!-- v-bindの基本機能はhtmlの属性にdataを使える -->
        <img v-bind:src="quizes[order].imagePath" alt="" />
        <div class="button-container">
          <button
            v-for="choice, id in quizes[order].choices"
            v-on:click="showAnswer(id)"
          >
            {{ choice.answer }}
          </button>
        </div>
      </div>
      <div class="feedback">{{ feedbackDisc }}</div>
      <button v-on:click="showNext">つぎへ</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
